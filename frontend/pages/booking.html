<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/booking.css" rel="stylesheet">
</head>
<body>
    <!-- Top Navbar -->
    <div class="top-navbar">
        <div id="navbar-content"></div>
    </div>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html"><img src="../assets/logo.png" alt="Logo" class="img-fluid rounded-circle" style="max-height: 50px;"> Moyo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Reservations</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Members</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Available Trips Section -->
    <div class="container mt-4">
        <h2 class="text-center">Available Trips</h2>
        <form id="bookingForm">
            <table class="table table-bordered table-striped table-hover table-responsive-xl mt-3">
                <thead class="thead-dark text-center">
                <tr>
                    <th>Select</th>
                    <th>Departure Location</th>
                    <th>Arrival Location</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>Price</th>
                    <th>Bus Number</th>
                    <th>Number of Tickets</th>
                </tr>
                </thead>
                <tbody class="text-center" id="tripsTable">
                <!-- Trip rows will be populated here by JS -->
                </tbody>
            </table>

            <div class="text-right">
                <button type="button" class="btn btn-primary" id="bookTripBtn" data-toggle="modal" data-target="#exampleModal" data-whatever="John Doe" >Book Selected Trips</button>
            </div>
        </form>
        <div class="mt-3">
            <h5>Total Price:</h5>
            <p id="totalPrice">0.00 ZAR</p>
        </div>
    </div>

    <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Payment Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="card-number">CARD NUMBER</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="card-number" placeholder="Valid Card Number">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label for="expiry-date">EXPIRY DATE</label>
                                    <input type="text" class="form-control" id="expiry-date" placeholder="MM / YY">
                                </div>
                                <div class="col">
                                    <label for="cv-code">CV CODE</label>
                                    <input type="text" class="form-control" id="cv-code" placeholder="CV">
                                </div>
                            </div>
                        </div>
                        <div class="final-payment">
                            <span>Final Payment</span>
                            <span id="finalPaymentAmount">0.00 ZAR</span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" id="paymentBtn">Pay</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>BOOKINGS@MOYO.CO.ZA | 012 345 6789</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/booking.js"></script>
</body>
</html>
