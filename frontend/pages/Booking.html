<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Moyo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/booking.css" rel="stylesheet">
</head>
<body>

    <!--    Header    -->
    <header>
        <!--    Navbar    -->
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html"><img src="path/to/logo1.png" alt="Logo" class="img-fluid" style="max-height: 50px;"> Moyo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Reservations</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Members</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!--    Hero Section    -->
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="display-4">placeholder text</h1>
            <p class="lead">placeholder text</p>
            <div class="search-form container mt-4">
                <form class="row">
                    <div class="col-md-3 mb-2 mb-md-0">
                        <select class="form-control">
                            <option>Pickup</option>
                            <option>Johannesburg</option>
                            <option>Cape Town</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-2 mb-md-0">
                        <select class="form-control">
                            <option>Drop-Off</option>
                            <option>Johannesburg</option>
                            <option>Cape Town</option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-2 mb-md-0">
                        <input type="number" class="form-control" placeholder="Seats">
                    </div>
                    <div class="col-md-2 mb-2 mb-md-0">
                        <input type="date" class="form-control" placeholder="Pickup Date">
                    </div>
                    <div class="col-md-2 mb-2 mb-md-0">
                        <input type="date" class="form-control" placeholder="Return Date">
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary btn-block">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--    footer    -->
    <footer class="footer">
        <div class="container">
            <p>BOOKINGS@MOYO.CO.ZA | 012 345 6789</p>
            <p>
                <a href="#"><img src="path/to/facebook-icon.png" alt="Facebook" class="img-fluid" style="max-height: 20px;"></a>
                <a href="#"><img src="path/to/twitter-icon.png" alt="Twitter" class="img-fluid" style="max-height: 20px;"></a>
                <a href="#"><img src="path/to/instagram-icon.png" alt="Instagram" class="img-fluid" style="max-height: 20px;"></a>
            </p>
        </div>
    </footer>

    <!--    Features Section    -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
